<div class="product-list" ng-if="$ctrl.showProductList">
  <h2 hover-red>Product List</h2>
   <!-- Add Product Button -->
  <div class="actions">
    <button class="add-btn" ng-click="$ctrl.addProduct()">Add Product</button>

  </div>

  <!-- Product Cards -->
  <div class="product" ng-repeat="product in $ctrl.productList">
    <h3>{{product.name}}</h3>
    <p>{{product.description}}</p>
    <p class="price">${{product.price}}</p>

    <!-- Action Buttons -->
    <div class="product-actions">
      <button class="detail-btn" ng-click="$ctrl.viewDetails(product)">Details</button>
      <button class="edit-btn" ng-click="$ctrl.editProduct(product)">Edit</button>
      <button class="delete-btn" ng-click="$ctrl.deleteProduct(product.id)">Delete</button>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div class="modal" ng-if="$ctrl.showDeleteModal">
    <div class="modal-content">
      <h3>Confirm Deletion</h3>
      <p>Are you sure you want to delete {{$ctrl.productToDelete.name}}?</p>
      <button ng-click="$ctrl.deleteConfirmed()">Confirm</button>
      <button ng-click="$ctrl.closeDeleteModal()">Cancel</button>
    </div>
  </div>
</div>

<product-add ng-if="$ctrl.showAddProduct" on-added="$ctrl.handleSave($event)" on-cancel="$ctrl.cancel()">
</product-add>

<product-edit ng-if="$ctrl.showEditProduct" product-to-edit="$ctrl.productToEdit" on-added="$ctrl.handleSave($event)"
  on-cancel="$ctrl.handleAddCancel()"></product-edit>

<product-detail ng-if="$ctrl.showProductDetails" product-detail="$ctrl.productToEdit"
  on-cancel="$ctrl.cancel()"></product-detail>
