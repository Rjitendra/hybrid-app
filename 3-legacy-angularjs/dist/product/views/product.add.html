<div class="product-form-container">
  <h2>Add New Product</h2>

  <form name="productForm" ng-submit="$ctrl.addProduct()" novalidate>
    <div class="form-group">
      <label for="productName">Product Name</label>
      <input type="text" id="productName" name="productName" ng-model="$ctrl.newProduct.name" required
        placeholder="Enter product name">
      <div class="error-message" ng-show="productForm.productName.$touched && productForm.productName.$invalid">
        Product name is required
      </div>
    </div>

    <div class="form-group">
      <label for="productPrice">Price</label>
      <input type="number" id="productPrice" name="productPrice" ng-model="$ctrl.newProduct.price" required min="0.01"
        step="0.01" placeholder="Enter price">
      <div class="error-message" ng-show="productForm.productPrice.$touched && productForm.productPrice.$invalid">
        Valid price is required (minimum $0.01)
      </div>
    </div>

    <div class="form-group">
      <label for="productDescription">Description</label>
      <textarea id="productDescription" name="productDescription" ng-model="$ctrl.newProduct.description"
        placeholder="Enter product description"></textarea>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn-primary" ng-disabled="productForm.$invalid">
        Add Product
      </button>
      <button type="button" class="btn-secondary" ng-click="$ctrl.cancel()">
        Cancel
      </button>
    </div>
  </form>
</div>
