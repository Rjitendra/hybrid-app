
<div class="product-edit-container">
  <h2>Edit Product</h2>
  
  <form name="editProductForm" ng-submit="$ctrl.save()" novalidate>
    <div class="form-group">
      <label for="editName">Product Name</label>
      <input type="text" id="editName" name="name" 
             ng-model="$ctrl.product.name" required
             ng-disabled="$ctrl.isSaving">
      <div class="error-message" ng-show="editProductForm.name.$touched && editProductForm.name.$invalid">
        Name is required
      </div>
    </div>

    <div class="form-group">
      <label for="editPrice">Price</label>
      <input type="number" id="editPrice" name="price"
             ng-model="$ctrl.product.price" required min="0.01" step="0.01"
             ng-disabled="$ctrl.isSaving">
      <div class="error-message" ng-show="editProductForm.price.$touched && editProductForm.price.$invalid">
        Valid price required
      </div>
    </div>

    <div class="form-group">
      <label for="editDescription">Description</label>
      <textarea id="editDescription" name="description"
                ng-model="$ctrl.product.description"
                ng-disabled="$ctrl.isSaving"></textarea>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn-save" 
              ng-disabled="editProductForm.$invalid || $ctrl.isSaving">
        <span ng-if="!$ctrl.isSaving">Save Changes</span>
        <span ng-if="$ctrl.isSaving">Saving...</span>
      </button>
      <button type="button" class="btn-cancel" 
              ng-click="$ctrl.cancel()"
              ng-disabled="$ctrl.isSaving">
        Cancel
      </button>
    </div>
  </form>
</div>
