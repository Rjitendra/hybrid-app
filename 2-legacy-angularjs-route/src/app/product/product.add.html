<h2 class="form-heading">Add Product</h2>

<form class="add-form" ng-submit="vm.saveProduct()">
  <label for="productName">Product Name</label>
  <input
    type="text"
    id="productName"
    ng-model="vm.product.name"
    placeholder="Enter product name"
    required
  />

  <label for="productPrice">Price ($)</label>
  <input
    type="number"
    id="productPrice"
    ng-model="vm.product.price"
    placeholder="Enter product price"
    required
  />

  <button type="submit">Save</button>
  <button type="button" class="btn-secondary" ng-click="vm.goBack()">Back</button>
</form>
